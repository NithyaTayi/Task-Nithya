<div class="properties">
    <h3>Properties Panel</h3>
    <div class="object-properties">
        <div class="strokewidth">
            <label for="strokewidth"> Stroke Width</label>
            <mat-slider min="1" max="10" step="0.5" name="strokewidth" style="width:50%;"></mat-slider>
            <br>
        </div>
        <div class="strokecolor">
            <label for="strokecolor"> Stroke Color</label>
            <br>
            <input type="color" name="strokecolor">
        </div>
        <div class="fillcolor">
            <label for="fillcolor"> Fill</label>
            <br>
            <input type="color" name="fillcolor" />
        </div>
        <div class="Angle">
            <label for="Angle"> Angle</label>
            <br>
            <input type="number" name="Angle" style="width:90%;">
        </div>
    </div>
</div>
